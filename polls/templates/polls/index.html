{% load static %}

<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />

    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/fullcalendar/core/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/fullcalendar/daygrid/main.css' %}">
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'polls/fullcalendar/timegrid/main.css' %}"> {% endcomment %}

    <script src="{% static 'polls/fullcalendar/core/main.js' %}"></script>
    <script src="{% static 'polls/fullcalendar/core/locales/es.js' %}"></script>
    <script src="{% static 'polls/fullcalendar/interaction/main.js' %}"></script>
    <script src="{% static 'polls/fullcalendar/daygrid/main.js' %}"></script>
    {% comment %} <script src="{% static 'polls/fullcalendar/timegrid/main.js' %}"></script> {% endcomment %}

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {

                locale: 'es',
                plugins: [ 'interaction', 'dayGrid' ],
                selectable: true,
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                dateClick: function(info) {
                    alert('clicked ' + info.dateStr);
                },
                select: function(info) {
                    alert('selected ' + info.startStr + ' to ' + info.endStr);
                }
            });

            calendar.render();
        });
</script>
  </head>
  <body>

    <div id='calendar'></div>

  </body>
</html>
